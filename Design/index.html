<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Planning de la semaine</title>
</head>
<body>
    <header>
        <h1>Planning de la semaine</h1>
        <nav>
            <select name="" id="">
                <option value="1">Semaine 1</option>
                <option value="2">Semaine 2</option>
                <option value="3">Semaine 3</option>
                <option value="4">Semaine 4</option>
            </select>
    </header>
    <main>
        <div class="card lundi">
            <h2>Lundi</h2>

            <h2 class="time">20h00</h2>
        </div>
        <div class="card mardi">
            <h2>Mardi</h2>
            <img src="./img/avis3.png" alt="mardi">
            <h2 class="time">20h00</h2>
        </div>
        <div class="card mercredi">
            <h2>Mercredi</h2>
            <img src="./img/avis3.png" alt="mercredi">
            <h2 class="time">20h00</h2>
        </div>
        <div class="card jeudi">
            <h2>Jeudi</h2>
            <img src="./img/avis3.png" alt="jeudi">
            <h2 class="time">20h00</h2>
        </div>
        <div class="card vendredi">
            <h2>Vendredi</h2>
            <img src="./img/avis3.png" alt="vendredi">
            <h2 class="time">20h00</h2>
        </div>
        <div class="card samedi">
            <h2>Samedi</h2>
            <img src="./img/avis3.png" alt="samedi">
            <h2 class="time">20h00</h2>
        </div>
        <div class="card dimanche">
            <h2>Dimanche</h2>
            <img src="./img/avis3.png" alt="dimanche">
            <h2 class="time">20h00</h2>
        </div>
    </main>
</body>
</html>
